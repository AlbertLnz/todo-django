{% extends 'layout.html' %}

{% block title %} Register {% endblock %}

{% load static %}
{% block custom_css_file %}
<link rel="stylesheet" href="{% static 'css/auth_form.css' %}">
{% endblock %}

{% block main %}

<h1>Registre</h1>

<form action="{% url 'register_author' %}" method="POST">
  {% csrf_token %}
  {{ userForm.as_p }}
  {{ authorForm.as_p }}
  <button type="submit">Registra</button>
</form>
<p id="error-msg">{{ error_message}}</p>

{% endblock %}
