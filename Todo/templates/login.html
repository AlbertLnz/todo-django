{% extends 'layout.html' %}

<!-- üëáüèº Inicio i finalitzo (1 l√≠nia) el block de 'title' definit en el 'layout.html' -->
{ % block title } {{ "Register User" }} { % endblock % }

{% load static %}
{% block custom_css_file %}
<link rel="stylesheet" href="{% static 'css/auth_form.css' %}">
{% endblock %}

<!-- üëáüèº Inicio el block de 'main' definit en el 'layout.html' -->
{% block main %}

<!-- üëáüèº Recupero el valor de 'title' definit en 'views.py' en la funci√≥ 'show_index_page' -->
<h1>{{ title }}</h1>

<!-- üëáüèº Faig una etiqueta <nav> (navegaci√≥) amb diferents <p> (parr√†grafs) i dins de cada <p>, un <a> (enlla√ß) -->
<!-- ‚ûï Es pot afegir un atribut 'style' en totes les etiquetes per fer "estils en l√≠nea" (en comptes d'haver de crear un archiu .css apart) -->
<section>
  <h1>Login</h1>
  <!-- La 'action' s'ha d'indicar el "name" de la "urls"! (+ par√°metres si hi ha) -->
  <form action="{% url 'login_author' %}" method="POST" class="flex flex-col gap-y-4">
    {% csrf_token %}
    {{ userForm.as_p }}
    <p>
      <label for="repeat-password">
        Confirm password:
      </label>
      <input id="repeat-password" type="password" name="password2">
    </p>
    <button type="submit">Login</button>
  </form>
  <p id="error-msg">{{ error_message}}</p>
</section>

{% endblock %}
